<!DOCTYPE html>
<html lang="en-US">
  <head>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <title>FRONT DESK</title>
  </head>
  <body>
    <header>
      <h1 class = 'headline'>front desk</h1>
      <img class='bell__logo' alt = 'logo of hotel bell' src ='./images/bell.svg'>
    </header>
    <nav class = 'nav--bar'>
      <button class = 'main__button'>MAIN</button>
      <button class = 'orders__button'>ORDERS</button>
      <button class = 'rooms__button'>ROOMS</button>
      <button class = 'customers__button'>CUSTOMERS</button>
    </nav>
    <main>
      <section class = 'main--section'></section>
      <section class = 'orders--section'>
        <form class ='choose__date__form'>
          <input type="date" id ='date-input' class = 'calendar'>
          <button for = "date" type = "button" class = 'submit__date__button'>Submit Date</button>
        </form>
      </section>
      <section class = 'rooms--section'></section>
      <section class = 'customers--section'>
        <div class = 'current--customer'></div>
        <form class= 'search--by--cust'>
          <label>Search by customer</label>
          <input class = 'search__cust__input'>
          <button class = 'search__cust__button' for = 'search__cust__input' type = 'button'>SEARCH BY CUSTOMER NAME</button>
          <button class = 'add__cust__button'type = 'button'>ADD A CUSTOMER</button>
        </form>
      </section>
    </main>

  </body>
</html>
